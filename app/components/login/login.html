<md-content class="md-padding widthFull" layout="row" layout-wrap layout-align="center start">
    <md-card>
        <md-tabs md-dynamic-height md-border-bottom>
            <template md-tab label="{{ 'LOGIN.CONNECT' | translate }}">
                <md-content class="md-padding">
                    <div style="width: 50%; margin-left: 25%;">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>{{ 'USER.LABEL.USERNAME' | translate}}</label>
                            <input md-input [value]="user?.username" [(ngModel)]="user.username">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>{{ 'USER.LABEL.PASSWORD' | translate}}</label>
                            <input md-input [value]="user?.password" [(ngModel)]="user.password" type="password">
                        </md-input-container>
                        <crud-info [info]="info" [error]="error"></crud-info>
                        <md-card-actions layout="row" layout-align="end center">
                            <button md-button type="button" name="submit" id="submit" (click)="sendForm()">{{ 'VALIDATE' | translate}}</button>
                        </md-card-actions>
                    </div>
                </md-content>
            </template>
            <template md-tab label="{{ 'LOGIN.CREATE' | translate }}">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Tab Two</h1>
                </md-content>
            </template>
            <template md-tab label="{{ 'LOGIN.PWDLOST' | translate }}">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Tab Three</h1>
                </md-content>
            </template>
        </md-tabs>
    </md-card>
</md-content>
